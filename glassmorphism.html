<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Glassmorphism login form</title>
    <link rel="stylesheet"href="glassmorphism.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>

            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
        </div>
        <div class="container">
            <div class="form">
                <h2>GITHUB LOGIN FORM</h2>
                <form>
                    <div class="inputbox">
                        <input type="text"placeholder="Username">
                    </div>
                    <div class="inputbox">
                        <input type="password"placeholder="Password">
                    </div>
                    <button>
                    <a href="https://github.com"class="Submit">
                        <p>LOGIN</p>
                    </a>
                    </button>
                    <p class ="forget">Forget password?
                        <a href="https://passwords.google.com">Click here</a>
                    </p>
                    <p class="forget">Don't have an account
                        <a href="Â£">Cancel</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
